<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
  <title>Document</title>
  <style>
    .container {
      border: 3px solid black;
    }
  </style>
</head>
<body>
  <div id="red"></div>
  <div id="blue"></div>
  <div id="green"></div>
  <script>
    function reducer(state, action) {
      if (state===undefined) {
        return {color: "yellow"}
      }
      var newState;
      if (action.type === "CHANGE_COLOR") {
        newState = Object.assign({}, state, {color: action.color});
      }
      return newState;
    }
    var store = Redux.createStore(reducer);
    function red() {
      var state = store.getState();
      document.querySelector('#red').innerHTML = `
        <div class="container" id="component-red" style="background-color: ${state.color}">
          <h1>red</h1>
          <input type="button" value="fire" onclick="
            store.dispatch({type: 'CHANGE_COLOR', color: 'red'})
          ">
        </div>
      `;
    }
    store.subscribe(red);
    red();

    function blue() {
      var state = store.getState();
      document.querySelector('#blue').innerHTML = `
        <div class="container" id="component-blue" style="background-color: ${state.color}">
          <h1>blue</h1>
          <input type="button" value="fire" onclick="
            store.dispatch({type: 'CHANGE_COLOR', color: 'blue'})
          ">
        </div>
      `;
    }
    store.subscribe(blue);
    blue();


    function green() {
      var state = store.getState();
      document.querySelector('#green').innerHTML = `
        <div class="container" id="component-green" style="background-color: ${state.color}">
          <h1>green</h1>
          <input type="button" value="fire" onclick="
            store.dispatch({type: 'CHANGE_COLOR', color: 'green'})
          ">
        </div>
      `;
    }
    store.subscribe(green);
    green();

  </script>
</body>
</html>
